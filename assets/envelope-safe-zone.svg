<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Envelope layout with USPS safe zone</title>
  <desc id="desc">Diagram showing return address, recipient block, stamp box, and USPS OCR safe area on a #10 envelope.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop stop-color="#f8fafc" offset="0%" />
      <stop stop-color="#eef2ff" offset="100%" />
    </linearGradient>
    <pattern id="dot" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#94a3b8" opacity="0.3" />
    </pattern>
  </defs>
  <rect x="40" y="40" width="560" height="280" rx="28" fill="url(#bg)" stroke="#cbd5f5" stroke-width="2" />
  <rect x="60" y="60" width="160" height="70" rx="12" fill="#fff" stroke="#cbd5f5" stroke-width="1.5" />
  <text x="70" y="88" font-family="'Inter',sans-serif" font-size="14" fill="#0f172a" font-weight="600">Return address</text>
  <text x="70" y="110" font-family="'Inter',sans-serif" font-size="12" fill="#475569">Alex Rivera</text>
  <text x="70" y="126" font-family="'Inter',sans-serif" font-size="12" fill="#475569">17 Gardenia Ave</text>
  <text x="70" y="142" font-family="'Inter',sans-serif" font-size="12" fill="#475569">Austin TX 78704</text>
  <rect x="370" y="65" width="120" height="80" rx="18" fill="#f8fafc" stroke="#cbd5f5" stroke-width="2" />
  <text x="430" y="110" font-family="'Inter',sans-serif" font-size="12" fill="#94a3b8" letter-spacing="4" text-anchor="middle">STAMP</text>
  <rect x="140" y="150" width="360" height="120" rx="18" fill="#fff" stroke="#475569" stroke-dasharray="6 6" stroke-width="2" />
  <text x="160" y="178" font-family="'Inter',sans-serif" font-size="14" fill="#0f172a" font-weight="600">USPS OCR safe zone</text>
  <rect x="180" y="200" width="260" height="90" rx="14" fill="#fff" stroke="#0f172a" stroke-width="1.5" />
  <text x="200" y="226" font-family="'Inter',sans-serif" font-size="14" fill="#0f172a" font-weight="600">Recipient address</text>
  <text x="200" y="248" font-family="'Inter',sans-serif" font-size="13" fill="#475569">Taylor Kim</text>
  <text x="200" y="266" font-family="'Inter',sans-serif" font-size="13" fill="#475569">455 Market Street</text>
  <text x="200" y="284" font-family="'Inter',sans-serif" font-size="13" fill="#475569">SAN FRANCISCO CA 94105</text>
  <path d="M140 270 H500" stroke="#fbbf24" stroke-dasharray="4 6" stroke-width="2" />
  <path d="M140 210 H500" stroke="#fbbf24" stroke-dasharray="4 6" stroke-width="2" />
  <path d="M200 150 V290" stroke="#fbbf24" stroke-dasharray="4 6" stroke-width="2" />
  <path d="M440 150 V290" stroke="#fbbf24" stroke-dasharray="4 6" stroke-width="2" />
  <text x="500" y="190" font-family="'Inter',sans-serif" font-size="12" fill="#f97316" text-anchor="start">5/8" from bottom</text>
  <text x="500" y="260" font-family="'Inter',sans-serif" font-size="12" fill="#f97316" text-anchor="start">2 3/4" from bottom</text>
</svg>
